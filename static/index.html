<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список объявлений</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Список объявлений</h1>
    
    <div id="ads-container">
        <!-- Сюда будут загружены объявления -->
    </div>

    <script src="js/scripts.js"></script>
    <h2>Создать новое объявление</h2>

<form id="create-ad-form">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Описание:</label>
    <textarea id="description" name="description" rows="4" required></textarea><br><br>

    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" required><br><br>

    <label for="photo_links">Ссылки на фото (через запятую):</label>
    <input type="text" id="photo_links" name="photo_links" required><br><br>

    <button type="submit">Создать</button>
</form>

<div id="result"></div>

</body>
</html>
